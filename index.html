<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto RSI Heatmap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 30px;
      margin-bottom: 50px;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 40px;
    }

    #refreshButton {
      font-size: 1.1em;
      padding: 10px 20px;
    }

    .alert {
      font-size: 1em;
    }

    .rsi-chart {
      margin-top: 50px;
      width: 100%;
      min-height: 400px;
    }

    @media (max-width: 768px) {
      .rsi-chart {
        min-height: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>ðŸ“Š VFS-Analytics Crypto RSI Heatmap</h1>

    <div class="mb-4">
      <button class="btn btn-primary" id="refreshButton">ðŸ”„ Refresh RSI Data</button>
      <div id="status" class="alert alert-info mt-3">Status: Waiting for data...</div>
    </div>

    <div class="rsi-chart" id="rsiChart"></div>
  </div>

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <script>
    const backendBaseUrl = "http://192.123.4.100:5000"; // <-- change if needed

    function fetchRsiData() {
      $('#status').text('Status: Refreshing data...');
      $.get(`${backendBaseUrl}/refresh`, function () {
        $('#status').text('âœ… Data refreshed!');
        updateRsiChart();
      }).fail(function () {
        $('#status').text('âŒ Failed to refresh data!');
      });
    }

    function updateRsiChart() {
      $.get(`${backendBaseUrl}/rsi-values`, function (response) {
        drawRsiHeatmap(response);
      });
    }

    function drawRsiHeatmap(rsiData) {
      const pairs = Object.keys(rsiData);
      const rsiValues = Object.values(rsiData).map(val => +val.toFixed(2));

      const colorscale = [
        [0, '#2ecc71'],       // 0 (deep green)
        [0.3, '#f1c40f'],     // neutral
        [0.7, '#e67e22'],     // warming
        [1.0, '#e74c3c']      // 100 (red)
      ];

      const trace = {
        z: [rsiValues],
        x: pairs,
        y: ['RSI'],
        type: 'heatmap',
        colorscale: colorscale,
        zmin: 0,
        zmax: 100,
        showscale: true,
        hovertemplate: '%{x}<br>RSI: %{z}<extra></extra>'
      };

      const layout = {
        title: 'ðŸ”¥ RSI Heatmap (0â€“100 scale)',
        margin: { t: 60, l: 40, r: 40, b: 140 },
        xaxis: {
          title: 'Crypto Pairs',
          tickangle: -45,
          automargin: true
        },
        yaxis: {
          showticklabels: false
        },
        height: window.innerWidth < 768 ? 600 : 500
      };

      Plotly.newPlot('rsiChart', [trace], layout, { responsive: true });
    }

    $(document).ready(function () {
      updateRsiChart();
      $('#refreshButton').click(fetchRsiData);
      setInterval(fetchRsiData, 180000); // 3 minutes
    });
  </script>
</body>
</html>
